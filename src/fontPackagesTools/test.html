<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-15" />
		<title>External font package checker</title>

		<script type="text/javascript" src="js/swfobject.js"></script>

		<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript">
		
			$(document).ready(function(){
			
				loader = $("#test").get(0)
				
				
				$("#fontselect").submit(function(e) {
				
					
					var fontPackName = $("#fp").val()
					
					swfobject.embedSWF("test.swf", "test", "600", "300", "9.0.0","",{font:"test/"+fontPackName},{bgcolor:"#000000",allowScriptAccess:"sameDomain"});
		
					return false
				})
				
			});
			
		</script>
		
		<style>
			body { 
				font-family: Verdana;
				font-size: 11px;
				color: white;
				background-color: black;
				margin: 0px;
				padding: 20px;
			}
			
			div.container {
				background-color: black;
				display: block;
			}
			
			#fonts span {
				font-weight: bold;
				line-height: 20px;
				display: block;
			}
			
		</style>
	</head>   
	
	
	<body>
		<form id="fontselect">
			<input id="fp" type="file" value="select font package swf">
			<input type="submit" value="check">
		</form>
		<div id="fonts">
		</div>
		<div class="container">
			<div id="test"></div>
		</div>
		<div>
	</body>
</html>
